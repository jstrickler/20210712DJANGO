{% extends "movies/movies_base.html" %}
{% block content %}
<div class="container">
    <table>
{% for movie in movies %}
        <tr><td><a href="{% url 'movies:movie_details' movie.id %}">{{ movie.title }}</a></td> <td>{{ movie.director }} </td></tr>
{% endfor %}
    </table>
    <a href="{% url 'movies:home' %}">Home page</a>
</div>
{% endblock content %}
